{% extends 'base.html' %}
{% block content %}

<!-- this is for using stuff from the static folder -->
{% load static %}

<br>
<a href = {% url 'blog:all_blogs' %}>Blog</a>
<br>
<a href="{%  static 'MyFirstUnityDocumentation2020.pdf' %}">2020 Unity Notes</a>
<br>
<img src="{% static 'BallPhoto.jpg' %}">

{% for project in projects %}
	<h2>{{ project.title }}</h2>
	<p>{{ project.description }}</p>
	<img src ="{{ project.image.url }}">
	<br>
	{% if project.url %}
	<a href="{{ project.url }}">Link</a>
	{% endif %}
{% endfor %}

{% endblock %}
